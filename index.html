<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        form{border: 1px solid black; width: 300px};
    </style>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

</head>

<body>

    <!-- <h1>Look in console</h1> -->
    <div class="container">

    <table>
        <!-- <div class="card-panel teal lighten-2"> -->
            <thead>
                <h3 class="card-panel #64b5f6 blue lighten-2 c">Train Schedule</h3>
            </thead>
        <!-- </div> -->
        <tbody>
            <tr>
                <th>name</th>
                <th>dest</th>
                <th>freq</th>
                <th>next time</th>
                <th>minutes away</th>
            </tr>
        </tbody>

    </table>

    <br>
    <br>
    <br>
    <br>

    <form>
        trainName <input type="text" id="trainName"><br>
        destination <input type="text" id="destination"><br>
        frequency <input type="number" id="freq"><br>
        first train time <input type="time" id="firstTrain"><br>
        
        <input type="submit" id="submitBtn">
    </form>





    <script src="app.js"></script>

</div>

</body>

</html>
